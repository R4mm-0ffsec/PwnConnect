<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la campaña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .split-left {
            height: 100%;
            width: 100%;
            position: fixed;
            left: 0;
            background-image: url("{{ url_for('static', filename='backgd.png') }}");
            background-size: cover;
        }
        .split-right {
            height: 100%;
            width: 500px;
            position: fixed;
            right: 0;
            background-color: white;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
        }
        .message-box {
            max-width: 400px;
        }
        .message-box img {
            width: auto;
            height: auto;
            margin-bottom: 20px;
        }
        .message-text {
            font-size: 1.1em;
            font-weight: normal;
            color: #333;
        }
    </style>
</head>
<body>

<div class="split-left"></div>

<div class="split-right">
    <div class="message-box">
        <p class="message-text">
            El usuario <strong>{{username}}</strong> no se ha visto comprometido durante las campañas de seguridad realizadas.
        </p>
    </div>
</div>

</body>
</html>

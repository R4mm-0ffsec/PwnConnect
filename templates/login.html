<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=SFMono-Regular&family=Helvetica+Neue&family=Lato" rel="stylesheet">
    <title>Login | Palo Alto VPN</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="brand-logo">
                <img src="/static/logo-pan-48525a.svg" alt="Logo">
            </div>
            <h1>GlobalProtect Portal</h1>

            <form action="/connect" method="POST">
                <input type="text" name="username" class="form-control" placeholder="Username" required/>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
                <button type="submit" class="login-button">LOG IN</button>
            </form>
        </div>
    </div>
</body>
</html>
